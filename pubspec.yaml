name: prototype_viewer
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # Networking
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  
  # Storage
  shared_preferences: ^2.3.2
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24
  
  # Utilities
  freezed_annotation: ^2.4.4
  logger: ^2.4.0
  equatable: ^2.0.5
  either_dart: ^1.0.0
  
  # UI
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  freezed: ^2.4.8
  json_serializable: ^6.8.0
  retrofit_generator: ^9.7.0
  drift_dev: ^2.20.1
  
  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
